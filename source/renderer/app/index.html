<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daedalus</title>
    <script>
      if (process.env.HOT !== '1') {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../dist/renderer/style.css';
        document.write(link.outerHTML);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const bundle = document.createElement('script');
        const isHotMode = process.env.HOT === '1';

        // load bundle.js
        const port = process.env.PORT || 4000;
        bundle.src = (isHotMode) ? `http://localhost:${port}/dist/renderer/renderer.js` : '../dist/renderer/renderer.js';
        document.write(bundle.outerHTML);
      }
    </script>
  </body>
</html>
